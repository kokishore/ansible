- name : Installing packages 
  hosts: local
  connection: local
  tasks:
  - name: install packages
    ansible.builtin.packages:
      name : " {{ item.name }}"
      state: " {{ item.state }}"
    loop:
    - { name: 'nginx', state: 'present'}
    - { name: 'mysql', state: 'absent'}
    - { name: 'zip', state: 'absent'}  