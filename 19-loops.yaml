- name : Installing packages 
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
      name : " {{ item.name }}"
      state: " {{ item.state }}"
    loop:
    - { name: 'nginx', state: 'removed'}
    - { name: 'mysql', state: 'removed'}
    - { name: 'zip', state: 'present'}  